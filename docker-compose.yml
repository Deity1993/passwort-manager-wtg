services:
  web:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - /var/www/pwmanager:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - traefik.enable=true
      - traefik.docker.network=n8n-compose_default
      - traefik.http.routers.pwmanager.rule=Host(`zubenko.de`) && PathPrefix(`/pwmanager`)
      - traefik.http.routers.pwmanager.entrypoints=websecure
      - traefik.http.routers.pwmanager.tls.certresolver=mytlschallenge
    networks:
      - default
      - traefik

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pwmanager_db:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
    ports:
      - "4000:4000"
    networks:
      default:
        aliases:
          - pwmanager-api

networks:
  traefik:
    external: true
    name: n8n-compose_default

volumes:
  pwmanager_db:
